<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Lector de temperatura</title>
        <link rel="stylesheet" type="text/css" href="css/styles.min.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="https://s3.amazonaws.com/spark-website/spark-white.png">
                    </a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default custom-panel">
                    <div class="panel-body">
                        <div class="alert alert-info text-center" role="alert">
                            Then monitored sensors are shown.
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Username</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Larry</td>
                                    <td>the Bird</td>
                                    <td>@twitter</td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-primary btn-block">Refresh</button>
                    </div>
                    <div class="panel-footer">
                        <small>
                            Designed and built with all the love in the world by
                            <a href="https://twitter.com/gbuuss" target="_blank">@gbuuss</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
